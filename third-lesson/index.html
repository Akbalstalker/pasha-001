<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/form.css">
</head>
<body>
	<form class="form" method="GET" action="http://maximumstart.herokuapp.com/register">
		<h1>Регистрация</h1>
		<p>
			<label for="namefield">Имя</label>
			<input id="namefield" type="text" name="name" required=""> 
		</p>
		<p>
			<label for="surnamefield">Фамилия</label>
			<input id="surnamefield" type="text" name="surname" required="">
		</p>
		<p>
			<label for="phonefield">Телефон</label>
			<input id="phonefield" type="text" name="phone" required="">
		</p>
		<p>
			<label for="colorfield">Любимый цвет</label>
			<input id="colorfield" type="color" name="color" required="">
		</p>
		<p>
			<label for="datefield">Сегодняшнее число</label>
			<input id="datefield" type="text" name="date" required="">
		</p>
		<p>
			<label for="password">Пароль</label>
			<input id="password" type="password" name="password" required="">
		</p>
		<p>
			<label for="male">Мальчик</label>
			<input id="male" name="gender" value="Мальчик" type="radio">
		</p>
		<p>
			<label for="female">Девочка</label>
			<input id="female" name="gender" value="Девочка" type="radio">
		</p>
		<p>
			<label for="nodeterminate">Не определился</label>
			<input id="nodeterminate" name="gender" value="Не определился" type="radio">
		</p>
		<p>
			<label for="messaging">Сообщение</label>
			<textarea id="messaging" name="message" cols="30" rows="10"></textarea>
		</p>
		<p>
			<input type="submit" value="Отправить">
		</p>
	</form>
</body>
</html>
